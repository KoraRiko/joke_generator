<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
</head>
<body>
    <h1>Joke Generator</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Joke</button>
    </form>

    <h2>Joke History</h2>
    <table border="1">
        <tr>
            <th>Keyword</th>
            <th>Joke</th>
            <th>Timestamp</th>
        </tr>
        {% for joke in jokes %}
        <tr>
            <td>{{ joke.keyword }}</td>
            <td>{{ joke.joke }}</td>
            <td>{{ joke.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
